plugins {
    id "com.jfrog.bintray" version "0.6"
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.moowork.gradle'

def compatibilityVersion = 1.7
sourceCompatibility = compatibilityVersion
targetCompatibility = compatibilityVersion

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    testCompile( 'org.spockframework:spock-core:0.7-groovy-2.0' ) {
        exclude module: 'groovy-all'
    }
}

task sourcesJar( type: Jar ) {
    classifier 'sources'
    from sourceSets.main.allSource
}

task groovydocJar( type: Jar ) {
    classifier 'javadoc'
    from groovydoc
}

artifacts {
    archives sourcesJar
    archives groovydocJar
}

publishing {
    publications {
        mavenJava( MavenPublication ) {
            from components.java
            artifact sourcesJar
            artifact groovydocJar
        }
    }
}

bintray {
    user = project.hasProperty( 'bintrayUser' ) ? project.getProperty( 'bintrayUser' ) : null
    key = project.hasProperty( 'bintrayKey' ) ? project.getProperty( 'bintrayKey' ) : null

    publications = ['mavenJava']
    publish = true

    pkg {
        repo = 'maven'
        name = 'gradle-node-plugin'
        licenses = ['Apache-2.0']
        desc = 'Gradle plugin for executing node scripts.'
        websiteUrl = 'https://github.com/srs/gradle-node-plugin'
        issueTrackerUrl = 'https://github.com/srs/gradle-node-plugin/issues'
        vcsUrl = 'https://github.com/srs/gradle-node-plugin.git'
        labels = ['java', 'gradle', 'groovy', 'node']
        publicDownloadNumbers = true
    }
}
